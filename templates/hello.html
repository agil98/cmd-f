<!doctype html>
<html>
<head>
  <title>Foodie</title>
{#  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>#}
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script src="{{ url_for('static', filename = 'uploadImage.js')}}"></script>

</head>
   
<body background="{{ url_for('static', filename = 'bg_img.jpg')}}">

    <h1 id='welcome-header'>Welcome to Foodie!</h1>
    <h2 id='upload-file-header'>upload a food image here</h2>
    <form id="upload-file-form" method="post" enctype="multipart/form-data" >
        <fieldset>
          <label for="img-upload">Select a file</label>
          <input name="img-upload" type="file">
        </fieldset>
        <fieldset>
          <label for='img_url'>Specify image location</label>
          <input name='img_url' type='text'>
        </fieldset>
        <div class="image-preview">
            <img id="image-preview" style="display: none; width: 100%; height:100%">
            <span id="image-preview-text">Image Preview</span>
        </div>
        <fieldset>
          <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>
    </form>

    <img id='upload-img' style="max-height: 30vw;max-width: 30vw;height: 30vw;width: 30vw;">

</body>
</html>
